<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Aprendendo AngularJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

</head>

<body ng-controller="MyController" style="margin-top: 25px; padding-left: 25%; padding-right: 25%;">

    <h1> RESULTADO DAS PROVAS</h1>
    <br/><br/>

    <div>
        <form>
            <p>
                <label for="studentname">Nome do estudante:</label>
                <input type="text" ng-model="nomeAluno">
                <br/><br/>

                <label>Primeira nota</label>
                <input type="number" ng-model="notaA1" />
                <br/><br/>

                <label for="nota2">Segunda nota</label>
                <input type="number" id="nota2" ng-model="notaA2" />
                <br/><br/>

                <button ng-click="enviar()">Enviar</button>
                <button ng-click="reset()">Apagar</button>
            </p>
        </form>
        <table border="2">
            <tr>
                <th>Nome</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Media</th>
                <th>Situacao</th>
            </tr>
            <tr ng-repeat="std in student">
                <th>{{std.nome}}</th>
                <th>{{std.nota1}}</th>
                <th>{{std.nota2}}</th>
                <th>{{std.media}}</th>
                <th>{{std.situacao}}</th>
            </tr>
        </table>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
